version: "3.9"

services:
  heimdall:
    image: "birkmose/oidc:1.0.0-alpha.1"
    command: -c /config
    volumes:
      - ./HeimdallConfig:/config
    ports: 
      - 8080:8080
  oidc_client:
    volumes:
      - ./OidcDemoClientConfig:/usr/share/nginx/html/config
    image: birkmose/oidc-demo-client:latest
    ports: 
      - 3000:80
  oidc_frontend:
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
    build: ./OidcFrontend
    ports: 
      - 9080:80

